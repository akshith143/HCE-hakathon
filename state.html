<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-6">
                <h3>All States</h3>

                <div class="card">
                    <div class="card-body">
                        <input type="text" id="search" onkeyup="search()" placeholder="Search for a state">
                        <br><br>
                        <ul class="list-group" id="allStates">
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <h3>Selected States</h3>

                <div class="card">
                    <div class="card-body">
                        <ul class="list-group" id="selectedStates"></ul>
                    </div>

                </div>

            </div>
        </div>
        <button type="btn" class="btn btn-sm btn-info" onclick="submit()">Submit</button>
    </div>
    <script src="state.js"></script>
</body>

</html>
